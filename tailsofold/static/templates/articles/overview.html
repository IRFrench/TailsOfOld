{{define "head"}}
<link rel="stylesheet" href="/static/css/card.css">
<link rel="stylesheet" href="/static/css/overview.css">
{{end}}
{{define "content"}}
<div class="overview-page">
    <h2>
        Programming section
    </h2>
    <img src="/static/img/{{.Section}}.png" class="overview-img">
    <div class="overview-articles">
        {{range .Articles}}
        <a class="article" href="{{.ArticlePath}}">
            <img class="article-img" src="{{.ImagePath}}">
            <div class="article-text">
                <h3>{{.Title}}</h3>
                <div class="section">
                    <img class="section-img" src="/static/img/{{.Section}}.png">
                    <p class="section-text">{{.Section}}</p>
                </div>
                <small>
                    Published <u>{{.Created}}</u> by {{.Author}}
                </small>
                <div class="description">
                    {{.Description}}
                </div>
            </div>
        </a>
        {{end}}
    </div>
</div>
{{end}}
